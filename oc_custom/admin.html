<!DOCTYPE html>
<html>
<head>
    <title>System Administration Panel</title>
    <style>
        body { font-family: monospace; background: #000; color: #0f0; padding: 20px; }
        .terminal { background: #111; padding: 20px; border-radius: 5px; }
        .prompt { color: #ff0; }
    </style>
</head>
<body>
    <div class="terminal">
        <h2>üîê System Administration Panel</h2>

        <p><span class="prompt">root@fileserver:~#</span> Connection terminated.</p>
    </div>
</body>
</html>
