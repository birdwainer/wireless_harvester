<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate File Server - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #5a6fd8;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .status {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .online { color: #28a745; }
        .warning { color: #ffc107; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè¢ Corporate File Server</div>
        
        <div class="status">
            <div class="status-item">
                <span>Server Status:</span>
                <span class="online">‚óè Online</span>
            </div>
            <div class="status-item">
                <span>Storage:</span>
                <span>847GB / 2TB</span>
            </div>
            <div class="status-item">
                <span>Active Users:</span>
                <span>23</span>
            </div>
            <div class="status-item">
                <span>Last Backup:</span>
                <span class="warning">3 days ago</span>
            </div>
        </div>

        <form action="/login" method="post" onsubmit="return handleLogin()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Access File Server</button>
        </form>

        <div class="footer">
            <p>Corporate IT Department<br>
            For support: it-help@company.local</p>
        </div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            setTimeout(() => {
                alert('Authentication failed. Please check your credentials.');
            }, 1000);
            
            return false;
        }

        setInterval(() => {
            const users = Math.floor(Math.random() * 10) + 20;
            document.querySelector('.status-item:nth-child(3) span:last-child').textContent = users;
        }, 30000);
    </script>
</body>
</html>
