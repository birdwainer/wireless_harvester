{
    "device.node_id": "defcon-honeypot-burner",
    "device.name": "Corporate-FileServer-01",
    "git.enabled": false,
    "ftp.enabled": true,
    "http.enabled": true,
    "http.port": 80,
    "http.banner": "Apache/2.4.41 (Ubuntu)",
    "http.skin": "nasLogin",
    "httpproxy.enabled": false,
    "httpsocks.enabled": false,
    "logger": {
        "class": "PyLogger",
        "kwargs": {
            "formatters": {
                "plain": {
                    "format": "%(asctime)s %(name)s[%(process)d]: %(levelname)s %(message)s"
                }
            },
            "handlers": {
                "file": {
                    "class": "logging.FileHandler",
                    "filename": "/var/log/opencanary/opencanary.log",
                    "formatter": "plain"
                },
                "console": {
                    "class": "logging.StreamHandler",
                    "formatter": "plain"
                }
            }
        }
    },
    "portscan.enabled": false,
    "smb.enabled": true,
    "smb.port": 445,
    "smb.workgroup": "WORKGROUP",
    "smb.serverName": "FILESERVER",
    "smb.netbiosName": "FILESERVER",
    "ssh.enabled": true,
    "ssh.port": 22,
    "ssh.version": "SSH-2.0-OpenSSH_8.2p1",
    "telnet.enabled": true,
    "telnet.port": 23,
    "telnet.banner": "Ubuntu 20.04.3 LTS\nfileserver login: ",
    "mssql.enabled": false,
    "mysql.enabled": true,
    "mysql.port": 3306,
    "mysql.banner": "5.7.34-0ubuntu0.18.04.1",
    "tftp.enabled": false,
    "ntp.enabled": false,
    "tcpbanner.enabled": false,
    "vnc.enabled": false,
    "redis.enabled": true,
    "redis.port": 6379
}
